title: 'Content Builder'
fields:
  -
    handle: content_builder
    field:
      collapse: false
      previews: true
      sets:
        copy:
          display: Copy
          fields:
            -
              handle: copy
              field:
                restrict: false
                automatic_line_breaks: true
                automatic_links: false
                escape_markup: false
                smartypants: false
                antlers: false
                display: Copy
                type: markdown
                icon: markdown
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                width: 75
            -
              handle: orientation
              field:
                options:
                  left: Left
                  right: Right
                  leftright: 'Left and Right'
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: Orientation
                type: select
                icon: select
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                width: 25
            -
              import: spacing
            -
              handle: right_copy
              field:
                restrict: false
                automatic_line_breaks: true
                automatic_links: false
                escape_markup: false
                smartypants: false
                antlers: false
                display: 'Right Copy'
                type: markdown
                icon: markdown
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                if:
                  orientation: 'equals leftright'
                width: 75
            -
              import: content_link
        image:
          display: Image
          fields:
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              import: spacing
            -
              import: content_link
        video:
          display: Video
          fields:
            -
              handle: video
              field: video.youtube_url
        grid:
          display: Grid
          fields:
            -
              import: content_grid
        content_template_1:
          display: 'Content Template 1'
          fields:
            -
              import: content_template_1
        content_headline:
          display: 'Content Headline'
          fields:
            -
              import: content_headline
        content_template_2:
          display: 'Content Template 2'
          fields:
            -
              import: content_template_2
      display: 'Content Builder'
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
