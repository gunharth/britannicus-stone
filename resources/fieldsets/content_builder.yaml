title: 'Content Builder'
fields:
  -
    handle: content_builder
    field:
      collapse: false
      previews: true
      sets:
        grid:
          display: Grid
          fields:
            -
              import: content_grid
        video:
          display: Video
          fields:
            -
              handle: video
              field: video.youtube_url
        image:
          display: Image
          fields:
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
      display: 'Content Builder'
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
