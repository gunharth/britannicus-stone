title: 'Content Image'
fields:
  -
    handle: image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: full_width
    field:
      default: false
      display: 'Full Width'
      type: toggle
      icon: toggle
      width: 33
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: align_left
    field:
      default: false
      display: 'Align Left'
      type: toggle
      icon: toggle
      width: 33
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: align_right
    field:
      default: false
      display: 'Align Right'
      type: toggle
      icon: toggle
      width: 33
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    import: spacing
