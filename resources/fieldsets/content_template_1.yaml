title: 'Content Template 1'
fields:
  -
    handle: images
    field:
      collapse: false
      previews: true
      max_sets: 3
      sets:
        image:
          display: Image
          fields:
            -
              handle: image
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              import: content_link
      display: Images
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: headline
    field:
      restrict: false
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      smartypants: false
      antlers: false
      display: Headline
      type: markdown
      icon: markdown
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
