title: Header
fields:
  -
    handle: header
    field:
      options:
        none: 'No Header'
        image: 'Single Image'
        carousel: 'Image Carousel'
        video: Video
        slideshow: Slideshow
      multiple: false
      max_items: 1
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Header
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: header_image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Header Image'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      if:
        header: 'equals image'
  -
    handle: slideshow
    field:
      max_items: 1
      mode: default
      create: true
      collections:
        - slideshows
      display: Slideshow
      type: entries
      icon: entries
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      if:
        header: 'equals slideshow'
