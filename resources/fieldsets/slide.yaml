title: Slide
fields:
  -
    handle: image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: copy
    field:
      restrict: false
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      smartypants: false
      antlers: false
      display: Copy
      type: markdown
      icon: markdown
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 75
  -
    handle: copy_color
    field:
      theme: classic
      lock_opacity: false
      default_color_mode: HEXA
      color_modes:
        - hex
      display: 'Copy Color'
      type: color
      icon: color
      width: 25
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: project_link
    field:
      max_items: 1
      mode: default
      create: true
      collections:
        - projects
        - stones
      display: 'Content Link'
      type: entries
      icon: entries
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 75
  -
    handle: link_color
    field:
      theme: classic
      lock_opacity: false
      default_color_mode: HEXA
      color_modes:
        - hex
      display: 'Link Color'
      type: color
      icon: color
      width: 25
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
