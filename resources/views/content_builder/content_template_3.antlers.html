
<div class="grid grid-cols-12 lg:text-25 mt-32" >
    <div class="lg:col-span-2"></div>
    <div class="col-span-12 lg:col-span-7 bg-brit-ourstory px-5 pt-20 lg:p-24">{{ copy_1 }}</div>
    <div class="col-span-12 lg:col-span-3 bg-brit-ourstory"></div>
    <div class="col-span-2"></div>
    <div class="col-span-12 lg:col-span-4 bg-brit-ourstory"></div>
    <div class="col-span-12 lg:col-span-5 bg-brit-ourstory p-5 pb-40 lg:pl-6">
        {{ copy_2 }}
    </div>
    <div class="col-span-12 lg:col-span-1 bg-brit-ourstory"></div>
</div>

<div class="lg:mt-40 flex flex-col lg:items-end pb-40" style="background-color: #7b6452">
    <div class="relative w-full flex flex-col">
        <img class="lg:w-2/3 lg:mr-12 lg:-mt-48" src="{{ image }}" alt="">
        {{ if link }}
        <div class="global-x lg:mr-12 lg:w-2/3 z-10 text-white py-10">
            <h4 class="uppercase text-15">{{ header }}</h4>
            {{ content }}
                <a href="{{ url }}" class="underline underline-offset-8 decoratin-1 decoration-white/50">{{ if link_text }} {{ link_text }} {{ /else }} {{ title }} {{ /if}}</a>
            {{ /content }}
            {{ if content_url }}
                <a href="{{ content_url }}" class="underline underline-offset-8 decoratin-1 decoration-white/50">{{ link_text }}</a>
            {{ /if }}
        </div>
        {{ /if }}
        <div class="py-20 lg:absolute top-24 lg:top-10 2xl:top-24 text-white flex justify-center items-center text-45 xl:text-65 text-center lg:left-1/3 2xl:left-1/3 lg:text-left global-x lg:w-2/3 2xl:w-2/3  font-NewRailAlphabetBold">{{ headline }}
        </div>
    </div>
</div>
