<nav class="fixed z-40 w-full">
	<div class="relative w-full 3xl:container mx-auto">
		<div class="flex flex-row justify-end">
			<div class="image w-1/3 pb-4 pt-[48px] bg-transparent transition-all duration-500"></div>
			<div class="logoOuter w-1/3 pb-4 pt-[48px] flex bg-transparent transition-all duration-500 global-x">
				<a id="logo" class="flex flex-col items-center" href="/">
					{{ svg src="britannicus_logomark" id="logoface" class="page-fill-color" }}
					{{ svg src="britannicus_logotype" id="logotype" class="page-fill-color" }}
				</a>
			</div>
			<div class="hamburgerOuter w-1/3 flex justify-end pb-4 pt-[48px] bg-transparent transition-all duration-500 global-x">
				<button class="outline-none mobile-menu-button">
					{{ svg src="britannicus_hamburger" id="hamburger" class="page-fill-color" }}
				</button>
			</div>
		</div>
		<!-- mobile menu -->
		<div
			class="absolute flex items-center top-0 height-0 transition -translate-y-full opacity-0 origin-top ease-out duration-500 mobile-menu bg-brit-navbackground w-full h-screen xl:py-40 nav-type-size overflow-hidden px-5">
			{{ svg src="britannicus_logomark" id="mobile-logoface" class="" }}
			<ul class="">
				{{ nav:main include_home="false" }}
				<li{{ if is_current }} class="active" {{ endif }}>
					<a href="{{ url }}" class="block text-white hover:text-brit-navhovercolor">{{ title }}</a>
					</li>
					{{ /nav:main }}
			</ul>
		</div>
	</div>
